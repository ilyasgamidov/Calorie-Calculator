<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper-calc">

            <h1>Узнай свою потребность в каллориях.</h1>
            <h2>Ваш пол?</h2>
            <div class="gender">
                <div id="male" class="gender__choose">Мужчина</div>
                <div id="female" class="gender__choose gender__choose_active">Женщина</div>
            </div>

            <h2>Ваша конституция?</h2>
            <div class="parameters">
                <input type="text" id="height" placeholder="Ваш рост">
                <input type="text" id="weight" placeholder="Ваш вес">
                <input type="text" id="age" placeholder="Ваш возраст">
            </div>

            <h2>Как вы оцениваете вашу физическую активность?</h2>
            <div class="activity">
                <div data-ratio="1.2" id="low" class="gender__choose">Низкая</div>
                <div data-ratio="1.375" id="small" class="gender__choose gender__choose_active">Невысокая</div>
                <div data-ratio="1.55" id="medium" class="gender__choose">Умеренная</div>
                <div data-ratio="1.725" id="high" class="gender__choose">Высокая</div>
            </div>
        </div>

        <div class="divider"></div>
        
        <div class="calc-total">
            <div class="calc-total__subtitle">Ваша суточная норма калорий:</div>
            <div class="calc-total__result">
                <span>2000</span> ккал
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
